name: Build for PCs

on: [push]

env:
  BUILD_TYPE: Release
  # Which SDL2 version to build for Windows
  SDL2_VERSION: 2.0.14
  SDL2_BUILD_TYPE: Release

jobs:
  build_msvc_x64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: lukka/get-cmake@latest

    - name: Install SDL2
      run: |
        git clone --depth 1 --branch release-$env:SDL2_VERSION https://github.com/SDL-mirror/SDL ..\SDL
        cd ..\SDL
        mkdir build && cd build
        cmake .. -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=$env:SDL2_BUILD_TYPE
        cmake --build . --config $env:SDL2_BUILD_TYPE
        cmake --install . --config env:SDL2_BUILD_TYPE

    - run: |
        mkdir build
        cmake -E make_directory build

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $env:BUILD_TYPE
    
    - name: Check dirs (temporary)
      run: |
        dir
        dir bin
        tree build

  build_mingw_x64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: lukka/get-cmake@latest

    - run: |
        cmake -E make_directory build
    
    - name: Install SDL2
      run: |
        git clone --depth 1 --branch release-$env:SDL2_VERSION https://github.com/SDL-mirror/SDL ..\SDL
        cd ..\SDL
        mkdir build && cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=$env:SDL2_BUILD_TYPE
        cmake --build . --config $env:SDL2_BUILD_TYPE
        cmake --install . --config env:SDL2_BUILD_TYPE

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $env:BUILD_TYPE
    
    - name: Upload bin/SoniCPort
      uses: actions/upload-artifact@v2
      with:
        path: bin
        name: SoniCPort-mingw-x64

  build_linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # - uses: lukka/get-cmake@latest

    # massive WTF warning
    # installing SDL2 from Ubuntu's offical package archive instead
    # we don't want to waste time on the building, and since SDL2 don't update often...
    - name: Install SDL2
      run: |
        sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
        sudo apt-get update -y -qq
        sudo apt-get install libsdl2-dev

    - run: |
        cmake -E make_directory build

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $BUILD_TYPE
    
    - name: Upload bin/SoniCPort
      uses: actions/upload-artifact@v2
      with:
        path: bin
        name: SoniCPort-linux-x86_64
