name: Build for PCs

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build_msvc:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build project files
      run: |
        mkdir ${{github.workspace}}/build
        cmake -E make_directory ${{github.workspace}}/build/Win32
        cmake -E make_directory ${{github.workspace}}/build/x64

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: |
        pushd Win32
        cmake ${{github.workspace}} -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=%BUILD_TYPE%
        popd
        pushd x64
        cmake ${{github.workspace}} -G "Visual Studio 16 2019 Win64" -DCMAKE_BUILD_TYPE=%BUILD_TYPE%
        popd

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: |
        cmake --build Win32 --config %BUILD_TYPE%
        cmake --build x64 --config %BUILD_TYPE%
    
    - name: Check dirs (temporary)
      run: |
        dir ${{github.workplace}}
        dir /S ${{github.workspace}}/build/Win32
        dir /S ${{github.workspace}}/build/x64
