name: Build for PCs

on: [push]

env:
  BUILD_TYPE: Release
  # Which SDL2 version to build for Windows
  SDL2_VERSION: 2.0.14

jobs:
  build_msvc_x64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: lukka/get-cmake@latest

    - name: Cache SDL2 build
      id: cache-sdl2
      uses: actions/cache@v2
      with:
        path: SDL
        key: win-msvc-sdl2-${{ env.SDL2_VERSION }}

    - name: Build SDL2
      if: steps.cache-sdl2.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch release-$env:SDL2_VERSION https://github.com/SDL-mirror/SDL.git SDL
        cd SDL
        mkdir build && cd build
        cmake .. -G "Visual Studio 16 2019"
        cmake --build .
      
    - name: Install SDL2
      run: cmake --install SDL\build --config Debug

    - run: |
        mkdir build
        cmake -E make_directory build

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -G "Visual Studio 16 2019" -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE -DMSVC_LINK_STATIC_RUNTIME=ON -DPKG_CONFIG_STATIC_LIBS=ON

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $env:BUILD_TYPE

    - name: Upload bin/SoniCPort
      uses: actions/upload-artifact@v2
      with:
        path: bin
        name: SoniCPort-msvc-x64

  build_mingw_x64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: lukka/get-cmake@latest

    - run: |
        cmake -E make_directory build

    - name: Cache SDL2 build
      id: cache-sdl2
      uses: actions/cache@v2
      with:
        path: SDL
        key: win-mingw-sdl2-${{ env.SDL2_VERSION }}

    - name: Build SDL2
      if: steps.cache-sdl2.outputs.cache-hit != 'true'
      run: |
        git clone --depth 1 --branch release-$env:SDL2_VERSION https://github.com/SDL-mirror/SDL.git SDL
        cd SDL
        mkdir build && cd build
        cmake .. -G "MinGW Makefiles"
        cmake --build .
      
    - name: Install SDL2
      run: cmake --install SDL\build
      
    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE -DPKG_CONFIG_STATIC_LIBS=ON

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $env:BUILD_TYPE
    
    - name: Upload bin/SoniCPort
      uses: actions/upload-artifact@v2
      with:
        path: bin
        name: SoniCPort-mingw-x64

  build_linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # - uses: lukka/get-cmake@latest

    # massive WTF warning
    # installing SDL2 from Ubuntu's offical package archive instead
    # we don't want to waste time on the building, and since SDL2 don't update often...
    - name: Install SDL2
      run: |
        sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
        sudo apt-get update -y -qq
        sudo apt-get install libsdl2-dev

    - run: |
        cmake -E make_directory build

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $BUILD_TYPE
    
    # i shouldn't upload it but people need to check
    - name: Upload bin/SoniCPort
      uses: actions/upload-artifact@v2
      with:
        path: bin
        name: SoniCPort-linux-x86_64-shared
