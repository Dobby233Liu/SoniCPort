name: Build for PCs

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build_msvc:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: lukka/get-cmake@latest

    - name: Install vcpkg integration
      run: vcpkg integrate install
    
    - name: Install SDL2
      run: vcpkg install sdl2:x86-windows sdl2:x64-windows

    - run: |
        mkdir build
        cmake -E make_directory build/Win32
        cmake -E make_directory build/x64

    - name: Configure CMake
      working-directory: build
      run: |
        pushd Win32
        cmake ../.. -G "Visual Studio 16 2019" -A Win32 -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        popd
        pushd x64
        cmake ../.. -G "Visual Studio 16 2019" -A x64 -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        popd

    - name: Build
      working-directory: build
      run: |
        cmake --build Win32 --config $env:BUILD_TYPE
        cmake --build x64 --config $env:BUILD_TYPE
    
    - name: Check dirs (temporary)
      run: |
        dir
        tree build/Win32
        tree build/x64

  build_mingw_x64:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: lukka/get-cmake@latest

    - name: Install vcpkg integration
      run: vcpkg integrate install
    
    - name: Install SDL2
      run: vcpkg install sdl2

    - run: |
        cmake -E make_directory build

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $env:BUILD_TYPE
    
    - name: Check dirs (temporary)
      run: |
        dir
        tree build

  build_linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # - uses: lukka/get-cmake@latest

    - name: Install SDL2
      run: |
        sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
        sudo apt-get update -y -qq
        sudo apt-get install libsdl2-dev

    - run: |
        cmake -E make_directory build

    - name: Configure CMake
      working-directory: build
      run: |
        cmake .. -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE

    - name: Build
      working-directory: build
      run: |
        cmake --build . --config $env:BUILD_TYPE
    
    - name: Check dirs (temporary)
      run: |
        ls
        ls build
